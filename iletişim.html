  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
    }

    header {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: #e94e77;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #d9486d;
    }

    .info {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .info p {
      margin: 10px 0;
    }

    .info a {
      color: #d9486d;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 14px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 14px;
      background-color: #d9486d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b7385a;
    }
  </style>
</head>
