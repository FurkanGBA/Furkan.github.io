<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    .back {
      margin-top: 20px;
      text-align: center;
    }
    .back a {
      color: #2c3e50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>İletişim</h1>
  <p style="text-align:center;">Görüşlerinizi, önerilerinizi veya mesajlarınızı aşağıdaki formu kullanarak bana iletebilirsiniz.</p>

  <form action="https://formspree.io/f/myzwpaby" method="POST">
    <label>
      Adınız<br>
      <input type="text" name="name" required>
    </label>

    <label>
      E-posta Adresiniz<br>
      <input type="email" name="email" required>
    </label>

    <label>
      Mesajınız<br>
      <textarea name="message" rows="6" required></textarea>
    </label>

    <button type="submit">Gönder</button>
  </form>

  <div class="back">
    <p><a href="index.html">← Ana Sayfaya Dön</a></p>
  </div>
</body>
</html>
