<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paylaşımlar</title>
    <style>
        /* Burada sitenin ana tasarımını tekrarlayabilirsin */
    </style>
</head>
<body>
    <h1>Paylaşımlar</h1>
    <div id="posts"></div>

    <h2>Paylaşım Ekle</h2>
    <form id="addPostForm">
        <input type="text" id="title" placeholder="Başlık" required><br><br>
        <textarea id="content" placeholder="İçerik" required></textarea><br><br>
        <input type="password" id="adminPassword" placeholder="Şifre" required><br><br>
        <button type="submit">Paylaşım Ekle</button>
    </form>

    <h2>Yorum Ekle</h2>
    <form id="addCommentForm">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required><br><br>
        <textarea id="comment" placeholder="Yorum" required></textarea><br><br>
        <button type="submit">Yorum Ekle</button>
    </form>

    <script>
        // Paylaşımları yükle
        async function loadPosts() {
            const response = await fetch('/');
            const posts = await response.json();
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <h4>Yorumlar:</h4>
                    ${post.comments.map(comment => `<p><strong>${comment.username}:</strong> ${comment.comment}</p>`).join('')}
                `;
                postsContainer.appendChild(postElement);
            });
        }

        loadPosts();

        // Paylaşım ekleme
        document.getElementById('addPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const password = document.getElementById('adminPassword').value;
            
            const response = await fetch('/add-post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, content, password })
            });

            const data = await response.json();
            alert(data.message);
            loadPosts();
        });

        // Yorum ekleme
        document.getElementById('addCommentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const comment = document.getElementById('comment').value;
            const postId = prompt("Yorum eklemek istediğiniz paylaşımın ID'sini girin");

            const response = await fetch(`/add-comment/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, comment })
            });

            const data = await response.json();
            alert(data.message);
            loadPosts();
        });
    </script>
</body>
</html>
