<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan's Blog - Paylaşımlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global styles for body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f3f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            color: #fff;
            padding: 70px 20px;
            text-align: center;
            border-bottom: 5px solid #c0392b;
        }

        header h1 {
            font-size: 3.5em;
            margin: 0;
        }

        header p {
            font-size: 1.5em;
        }

        /* Navigation */
        nav {
            background: #34495e;
            padding: 20px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            font-size: 1.2em;
            margin: 0 25px;
            text-decoration: none;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav a:hover {
            color: #1abc9c;
            transform: scale(1.1);
        }

        /* Section for posts */
        section {
            padding: 60px 20px;
            background: #ecf0f1;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 3em;
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .content div {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 250px;
        }

        .content div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .content div h3 {
            margin-bottom: 15px;
            font-size: 2em;
            color: #e74c3c;
        }

        .content div p {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        /* Form styles */
        .post-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .post-form input, .post-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .post-form button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .post-form button:hover {
            background-color: #c0392b;
        }

        /* Comment section styles */
        .comment-section {
            margin-top: 50px;
        }

        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }

        .comment-section button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #16a085;
        }

        /* Footer */
        .footer {
            background: #34495e;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        .footer a:hover {
            color: #1abc9c;
        }

        /* For Shown Message */
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>Merhaba, ben Furkan</h1>
    <p>Paylaşımlar sayfasına hoş geldiniz!</p>
</header>

<nav>
    <a href="benkimim.html">Ben Kimim</a>
    <a href="paylasımlar.html">Paylaşımlar</a>
    <a href="iletişim.html">İletişim</a>
</nav>

<section>
    <h2>Yeni Paylaşım Yap</h2>

    <div id="loginSection" class="post-form">
        <input type="password" id="password" placeholder="Şifrenizi girin" required>
        <button onclick="checkPassword()">Paylaşım Yap</button>
    </div>

    <div id="message" class="message"></div>

    <div id="postSection" class="post-form" style="display:none;">
        <input type="text" id="postTitle" placeholder="Başlık" required>
        <textarea id="postContent" rows="5" placeholder="Paylaşımınızı buraya yazın..." required></textarea>
        <button onclick="addPost()">Paylaş</button>
    </div>

    <div class="content" id="postsSection">
        <!-- Paylaşımlar burada listelenecek -->
    </div>
</section>

<div class="footer">
    <p>&copy; 2025 Furkan Blog | <a href="benkimim.html">Ben Kimim</a> | <a href="paylasımlar.html">Paylaşımlar</a> | <a href="iletişim.html">İletişim</a></p>
</div>

<script>
    let posts = [];  // Posts array to store posts (in a real app, this would come from a database)

    // Check password and show post section if correct
    function checkPassword() {
        const password = document.getElementById('password').value;
        const correctPassword = "1281";
        if (password === correctPassword) {
            document.getElementById('loginSection').style.display = "none";
            document.getElementById('postSection').style.display = "block";
            document.getElementById('message').style.display = "none";  // Hide the message
        } else {
            document.getElementById('message').innerHTML = "Sadece Furkan paylaşım yapabilir.";
        }
    }

    // Add new post to the posts array and display it
    function addPost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        
        if (title && content) {
            const newPost = { title, content, comments: [] };
            posts.push(newPost);

            // Clear form fields
            document.getElementById('postTitle').value = "";
            document.getElementById('postContent').value = "";

            renderPosts();
        }
    }

    // Render posts and comments on the page
    function renderPosts() {
        const postsSection = document.getElementById('postsSection');
        postsSection.innerHTML = "";  // Clear current posts

        posts.forEach(post => {
            const postDiv = document.createElement("div");
            postDiv.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <div class="comment-section">
                    <textarea placeholder="Yorumunuzu buraya yazın..."></textarea><br>
                    <button onclick="addComment(event)">Yorum Yap</button>
                </div>
                <div class="comments-list">
                    ${post.comments.map(comment => `<p>${comment}</p>`).join('')}
                </div>
            `;
            postsSection.appendChild(postDiv);
        });
    }

    // Add comment to a post
    function addComment(event) {
        const commentText = event.target.previousElementSibling.value;
        if (commentText) {
            // Find the corresponding post and add the comment
            const postDiv = event.target.parentElement.parentElement;
            const postIndex = Array.from(postDiv.parentElement.children).indexOf(postDiv);
            posts[postIndex].comments.push(commentText);

            // Clear the comment box
            event.target.previousElementSibling.value = "";

            renderPosts();
        }
    }
</script>

</body>
</html>
